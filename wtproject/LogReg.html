<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="insert2.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req" >*</span>
              </label>
              <input type="text" required autocomplete="off" name="fname" id="fname"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req" >*</span>
              </label>
              <input type="text"required autocomplete="off" name="lname" id="lname"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              eid Address<span class="req"  >*</span>
            </label>
            <input type="email"required autocomplete="off" name="eid" id="eid"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A pass<span class="req" >*</span>
            </label>
            <input type="password"required autocomplete="off" name="pass" id="pass"/>
          </div>
          
          <input  type="submit" class="button button-block" value="get to start"/>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              eid Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="eid" id="eid"/>
          </div>
          
          <div class="field-wrap">
            <label>
              pass<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="pass" id="pass"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot pass?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
